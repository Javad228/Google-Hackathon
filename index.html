<!DOCTYPE html>
<html>
<head>
    <title>Photorealistic 3D Maps in Maps JavaScript Places API Integration Demo</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        gmp-map-3d {
            height: 100%;
        }
        .pac-controls {
            display: inline-block;
            padding: 0px 11px;
        }
        .pac-controls label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }
        .pac-card {
            background-color: #fff;
            border: 0;
            border-radius: 4px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            font-family: Roboto;
            padding: 0;
            position: absolute;
            left: 10px;
            top: 50px;
            z-index: 1000;
        }
        #pac-container {
            padding-top: 12px;
            padding-bottom: 12px;
            margin-right: 12px;
            border-radius: 2px;
        }
        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
        }
        #pac-input:focus {
            border-color: #4d90fe;
        }
        #title {
            color: #fff;
            background-color: #4d90fe;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
        }
        /* Additional styles for service input */
        #service-container {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        #service-input {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }
        #search-service-button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="pac-card" id="pac-card">
    <div id="title">Enter your location...</div>
    <div id="pac-container">
        <input class="pac-input" type="text" id="pac-input" name="pac-input" placeholder="Enter your location..." />
    </div>
    <!-- Service Input Container -->
    <div id="service-container" style="display: none;">
        <label for="service-input">What are you looking for?</label>
        <input class="service-input" type="text" id="service-input" name="service-input" placeholder="e.g., haircut" />
        <button id="search-service-button">Search</button>
    </div>
</div>
<script src="config.js"></script>
<script>
    const googleApiKey = API_KEY;

    (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({

<script>
    let map3DElement = null;
    let markers = []; // To keep track of markers on the map

    async function init() {
        const {Map3DElement} = await google.maps.importLibrary("maps3d");
        map3DElement = new Map3DElement({
            center: {lat: 0, lng: 0, altitude: 16000000},
        });
        document.body.append(map3DElement);
        initAutocomplete();
    }

    async function initAutocomplete() {
        const {Autocomplete} = await google.maps.importLibrary("places");
        const autocomplete = new Autocomplete(
            document.getElementById("pac-input"),
            {
                fields: [
                    "geometry",
                    "name",
                    "place_id"
                ],
            }
        );
        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            if (!place.geometry || !place.geometry.viewport) {
                window.alert("No viewport for input: " + place.name);
                return;
            }
            zoomToViewport(place.geometry);
            promptForService();
        });
    }

    const zoomToViewport = async (geometry) => {
        const {AltitudeMode, Polyline3DElement} = await google.maps.importLibrary("maps3d");
        let viewport = geometry.viewport;
        let locationPoints = [
            {lat: viewport.getNorthEast().lat(), lng: viewport.getNorthEast().lng()},
            {lat: viewport.getSouthWest().lat(), lng: viewport.getNorthEast().lng()},
            {lat: viewport.getSouthWest().lat(), lng: viewport.getSouthWest().lng()},
            {lat: viewport.getNorthEast().lat(), lng: viewport.getSouthWest().lng()},
            {lat: viewport.getNorthEast().lat(), lng: viewport.getNorthEast().lng()}
        ];
        let locationPolyline = new Polyline3DElement({
            altitudeMode: AltitudeMode.CLAMP_TO_GROUND,
            strokeColor: "blue",
            strokeWidth: 10,
            coordinates: locationPoints,
        });
        map3DElement.append(locationPolyline);
        console.log(locationPolyline);
        let elevation = await getElevationforPoint(geometry.location);
        if (map3DElement) {
            const flyToCamera = {
                center: {lat: geometry.location.lat(), lng: geometry.location.lng(), altitude: elevation + 50},
                tilt: 55,
                range: 1000
            };
            map3DElement.flyCameraTo({
                endCamera: flyToCamera,
                durationMillis: 5000,
            });
        }
    };

    async function getElevationforPoint(location) {
        const {ElevationService} = await google.maps.importLibrary("elevation");
        const elevatorService = new google.maps.ElevationService();
        const elevationResponse = await elevatorService.getElevationForLocations({
            locations: [location],
        });
        if (!(elevationResponse.results && elevationResponse.results.length)) {
            window.alert(`Insufficient elevation data for the selected location.`);
            return 10; // Default elevation if none is available
        }
        const elevation = elevationResponse.results[0].elevation || 10;
        return elevation;
    }

    // Function to prompt the user for the desired service
    function promptForService() {
        const serviceContainer = document.getElementById("service-container");
        serviceContainer.style.display = "block";

        const searchButton = document.getElementById("search-service-button");
        searchButton.addEventListener("click", () => {
            const service = document.getElementById("service-input").value.trim();
            if (service) {
                searchNearbyPlaces(service);
            } else {
                alert("Please enter a service to search for.");
            }
        });
    }

    // Function to search for nearby places based on the service
    async function searchNearbyPlaces(service) {
        const {PlacesService} = await google.maps.importLibrary("places");
        const serviceLocation = map3DElement.center; // Assuming this gets the current center

        // Create a dummy 2D map instance to use the PlacesService
        const dummyMap = new google.maps.Map(document.createElement('div'));
        const placesService = new PlacesService(dummyMap);

        const request = {
            location: new google.maps.LatLng(serviceLocation.lat, serviceLocation.lng),
            radius: '5000', // 5 km radius
            keyword: service
        };

        placesService.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                clearMarkers();
                results.forEach(place => {
                    addMarker(place.geometry.location, place.name);
                });
            } else {
                alert("No places found matching your request.");
            }
        });
    }

    // Function to add a marker to the map
    async function addMarker(location, title) {
        const { Marker3DElement, AltitudeMode } = await google.maps.importLibrary("maps3d");

        // Fetch elevation for the location to set the marker altitude
        const elevation = await getElevationforPoint(location);

        const marker = new Marker3DElement({
            position: {
                lat: location.lat(),
                lng: location.lng(),
                altitude: elevation + 10 // Slightly above ground
            },
            altitudeMode: 'RELATIVE_TO_GROUND',
            extruded: true,
            // Optional: Customize marker appearance
            // For example, you can set a 3D model or color
            // model: 'path/to/model.gltf',
            // color: '#FF0000',
            title: title
        });

        map3DElement.append(marker);
        markers.push(marker);

    }

    // Function to clear existing markers from the map
    function clearMarkers() {
        markers.forEach(marker => marker.setMap(null));
        markers = [];
    }

    init();
</script>
</body>
</html>
